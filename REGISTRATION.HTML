<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <table align="center"border="2" bgcolor="orange">
        <form action="reg.html" >
<tr>
    <th>Name:</th>
    <td><input type="text" placeholder="Enter Name" maxlength="20" required></td>
</tr>

<tr>
    <th>password:</th>
    <td><input type="password" placeholder="" maxlength="20" required></td>
</tr>

<tr>
    <th>Email ID:</th>
    <td><input type="email" placeholder="" maxlength="20" required></td>
</tr>

<tr>
    <th>Phone Number:</th>
    <td><input type="text" placeholder="" maxlength="12" required></td>
</tr>


<tr>
    <th>Gender:</th>
    <td>Male<input type="radio" name="gender" placeholder="" maxlength="20" >
    Female <input type="radio" name="gender" placeholder="" maxlength="20" ></td>
</tr>

<tr>
    <th>Date of Birth:</th>
    <td><input type="date" placeholder="" maxlength="20" required></td>
</tr>

<tr>
    <th>Languages known:</th>
    <td>English<input type="checkbox" name="english" maxlength="20">
        Hindi<input type="checkbox" name="hindi"  maxlength="20" >
        Tamil<input type="checkbox" name="tamil"  maxlength="20" >
        Telugu<input type="checkbox" name="telugu"  maxlength="20" ></td>
</tr>
<tr>
    <th>Address:</th>
    <td><textarea rows="5" cols="20"></textarea></td>
</tr>
<tr>
    <td colspan="2" align="center">
        <button type="submit" target="rightframe">Register</button>
        <button type="reset">Clear</button>
    </td>
</tr>

</form>
    </table>

</body>
</html>
