<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    td{
        text-align: center;
        color:rgb(255, 1, 1);
    }
    body{
        background-image: url(abes.jpg);
        background-repeat: no-repeat;
    }
    .blink{
        animation: blinker 1.5s linear infinite;
        font-size: 1.3en;
    }
    @keyframes blinker{
        50%{
            opacity: 0%;
        }
    }
</style>
<body>
    <table border="2px"  align="center">
        <tr>
            <th>Book Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>software engineering</td>
            <td>1000</td>
            <td>2</td>
            <td>2000</td>
        </tr>
        

        <tr>
            <td>civil engineering</td>
            <td>1000</td>
            <td>3</td>
            <td>3000</td>
        </tr>

        <tr>
            <td colspan="3">Total Amount</td> 
            <td class="blink">5000</td>
            
        </tr>

    </table>
</body>
</html>
